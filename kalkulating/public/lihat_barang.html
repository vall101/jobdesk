<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lihat Barang</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/lihat_barang.css" />
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Data Pemesan</h2>
  <div class="form-container">
    <input type="text" id="nama" placeholder="Nama pemesan" />
    <label for="tanggalPesan">Tanggal Pesan</label>
<input type="date" id="tanggalPesan" required />

<label for="tanggalSelesai">Tanggal Selesai</label>
<input type="date" id="tanggalSelesai" required />

  </div>

  <h3>Pilih Lokasi Pengiriman:</h3>
  <div id="map"></div>
  <br>
  <label for="alamat"><strong>Alamat Lengkap:</strong></label>
  <input type="text" id="alamat" readonly />
  <label for="jarak"><strong>Jarak ke Gudang:</strong></label>
  <input type="text" id="jarak" readonly />

</div>

  </div>

  <h2>Barang yang Dipilih</h2>
  <table id="tabel-barang">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" /></th>
        <th>Gambar</th>
        <th>Nama Produk</th>
        <th>Jumlah</th>
        <th>Harga</th>
        <th>Total Harga</th>
      </tr>
    </thead>
    <tbody id="tbody-barang"></tbody>
  </table>

  <div class="button-group">
    <button class="back-btn" onclick="window.history.back()">Kembali</button>
    <button class="delete-btn" onclick="hapusChecklist()">Hapus</button>
    <button class="submit-btn" onclick="kirimPemesanan()">Kirim Pemesanan</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/lihat_barang.js"></script>
</body>
</html>
