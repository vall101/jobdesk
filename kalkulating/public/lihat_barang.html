<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lihat Barang</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .form-container {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-hapus {
      background-color: #e74c3c;
      color: white;
      margin-right: 10px;
    }

    .btn-kembali {
      background-color: #7f8c8d;
      color: white;
    }

    .btn-kirim {
      background-color: #2ecc71;
      color: white;
      margin-left: 10px;
    }

    #map {
      height: 300px;
      margin-top: 10px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
      word-wrap: break-word;
    }

    th {
      background-color: #f2f2f2;
    }

    .action-buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    img.product-image {
      max-width: 80px;
      max-height: 80px;
      object-fit: cover;
    }

    input[type="number"] {
      width: 60px;
      padding: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Form Pemesanan</h1>
  <div class="form-container">
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required />
    </div>
    <div class="form-group">
      <label for="tanggalPesan">Tanggal Pesan:</label>
      <input type="date" id="tanggalPesan" required />
    </div>
    <div class="form-group">
      <label for="tanggalSelesai">Tanggal Selesai:</label>
      <input type="date" id="tanggalSelesai" required />
    </div>
    <div class="form-group">
      <label for="alamat">Alamat:</label>
      <textarea id="alamat" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="lokasi">Pilih Lokasi Pengiriman:</label>
      <div id="map"></div>
    </div>
  </div>

  <h2>Barang yang Dipilih</h2>
  <table id="tabelBarang">
    <thead>
      <tr>
        <th>Pilih</th>
        <th>Gambar</th>
        <th>Nama</th>
        <th>Jumlah</th>
        <th>Harga</th>
        <th>Total Harga</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="action-buttons">
    <button class="btn btn-hapus" onclick="hapusDipilih()">Hapus Dipilih</button>
    <button class="btn btn-kembali" onclick="window.location.href='kalkulating.html'">Kembali</button>
    <button class="btn btn-kirim" onclick="kirimPemesanan()">Kirim Pemesanan</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let barang = JSON.parse(localStorage.getItem("barangTerpilih")) || [];

    function tampilkanBarang() {
      const tbody = document.querySelector("#tabelBarang tbody");
      tbody.innerHTML = "";
      barang.forEach((item, index) => {
        const jumlah = item.jumlah || 1;
        const totalHarga = jumlah * item.harga;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" class="hapus-checkbox" data-index="${index}" /></td>
          <td><img src="${item.gambar || ''}" class="product-image" /></td>
          <td>${item.nama}</td>
          <td>
            <input type="number" min="1" value="${jumlah}" onchange="ubahJumlah(${index}, this.value)" />
          </td>
          <td>${item.harga}</td>
          <td id="total-${index}">${totalHarga}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function ubahJumlah(index, jumlahBaru) {
      jumlahBaru = parseInt(jumlahBaru);
      if (jumlahBaru < 1 || isNaN(jumlahBaru)) jumlahBaru = 1;
      barang[index].jumlah = jumlahBaru;
      localStorage.setItem("barangTerpilih", JSON.stringify(barang));
      tampilkanBarang();
    }

    function hapusDipilih() {
      const checkboxList = document.querySelectorAll(".hapus-checkbox");
      const indicesToKeep = [];

      checkboxList.forEach((checkbox, i) => {
        if (!checkbox.checked) {
          indicesToKeep.push(barang[i]);
        }
      });

      barang = indicesToKeep;
      localStorage.setItem("barangTerpilih", JSON.stringify(barang));
      tampilkanBarang();
    }

    function kirimPemesanan() {
      const nama = document.getElementById("nama").value;
      const tanggalPesan = document.getElementById("tanggalPesan").value;
      const tanggalSelesai = document.getElementById("tanggalSelesai").value;
      const alamat = document.getElementById("alamat").value;

      if (!nama || !tanggalPesan || !tanggalSelesai || !alamat) {
        alert("Mohon lengkapi semua data pemesanan.");
        return;
      }

      console.log({ nama, tanggalPesan, tanggalSelesai, alamat, barang });
      alert("Pemesanan berhasil dikirim!");
    }

    // Inisialisasi peta
    const map = L.map('map').setView([-6.200000, 106.816666], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
      document.getElementById("alamat").value += `\nKoordinat: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    });

    window.onload = tampilkanBarang;
  </script>
</body>
</html>
