<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Pesanan</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    #btn-download {
      background-color: #2ecc71;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    #btn-download:hover {
      background-color: #27ae60;
    }

    .pesanan-box {
      border-left: 5px solid #2980b9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 0.2s;
    }

    .pesanan-box:hover {
      transform: scale(1.02);
    }

    .pesanan-box h3 {
      margin-top: 0;
      color: #2980b9;
      font-size: 18px;
    }

    .pesanan-box table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .pesanan-box th, .pesanan-box td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
    }

    .pesanan-box th {
      background-color: #ecf0f1;
    }

    .total-semua {
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .pesanan-box table, .pesanan-box thead, .pesanan-box tbody, .pesanan-box th, .pesanan-box td, .pesanan-box tr {
        display: block;
        width: 100%;
      }

      .pesanan-box td {
        padding: 10px;
        border: none;
        position: relative;
        padding-left: 50%;
      }

      .pesanan-box td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        color: #7f8c8d;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Riwayat Pesanan</h2>
    <button id="btn-download">‚¨á Download PDF</button>
    <div id="dataPesanan"></div>
    <div id="totalAll" class="total-semua"></div>
  </div>

  <script>
    function tampilkanPesanan() {
      const data = JSON.parse(localStorage.getItem('produk') || '[]'); // ganti dari 'riwayatPesanan' ke 'produk'
      const container = document.getElementById('dataPesanan');
      const totalAll = document.getElementById('totalAll');
      container.innerHTML = "";
      let grandTotal = 0;

      if (data.length === 0) {
        container.innerHTML = "<p style='text-align:center; color: gray;'>üóíÔ∏è Tidak ada pesanan.</p>";
        totalAll.innerHTML = "";
        return;
      }

      data.forEach((pesanan, index) => {
        const div = document.createElement('div');
        div.className = 'pesanan-box';

        let html = `<h3>üì¶ Pesanan ke-${index + 1} | <small>${pesanan.waktu}</small></h3>`;
        html += `<table><thead><tr>
          <th>Nama Barang</th><th>Jumlah</th><th>Harga</th><th>Total</th>
        </tr></thead><tbody>`;

        pesanan.items.forEach(item => {
          html += `<tr>
            <td data-label="Nama">${item.namabarang}</td>
            <td data-label="Jumlah">${item.jumlah}</td>
            <td data-label="Harga">Rp ${item.harga.toLocaleString('id-ID')}</td>
            <td data-label="Total">Rp ${item.total.toLocaleString('id-ID')}</td>
          </tr>`;
          grandTotal += item.total;
        });

        html += `</tbody></table>`;
        div.innerHTML = html;
        container.appendChild(div);
      });

      totalAll.innerHTML = `Total Semua Pesanan: <strong>Rp ${grandTotal.toLocaleString('id-ID')}</strong>`;
    }

    document.getElementById('btn-download').addEventListener('click', () => {
      const element = document.getElementById('dataPesanan');
      html2pdf().set({
        margin: 10,
        filename: 'riwayat-pesanan.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).from(element).save();
    });

    tampilkanPesanan();
  </script>
</body>
</html>
