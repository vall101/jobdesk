<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulasi Barang</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    header, footer {
      position: sticky;
      background: white;
      z-index: 10;
    }
    header {
      top: 0;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      bottom: 0;
      padding: 15px 20px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
    }
    main {
      padding: 20px;
      padding-bottom: 100px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #searchInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s ease;
    }
    #searchInput:focus {
      border-color: #007BFF;
    }
    #kategoriList {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 15px 0 0;
    }
    .kategori-item {
      background-color: #e0e0e0;
      padding: 8px 18px;
      border-radius: 20px;
      white-space: nowrap;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .kategori-item:hover {
      background-color: #d0d0d0;
    }
    .kategori-item.active {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      transform: scale(1.05);
    }
    #produkGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .produk-card {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.3s;
    }
    .produk-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .produk-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .produk-card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #333;
    }
    .produk-card p {
      margin: 0 0 10px;
      color: #777;
    }
    .produk-card button {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .produk-card button:hover {
      background-color: #0056b3;
    }
    footer strong {
      display: block;
      font-weight: 600;
      color: #333;
    }
    footer span {
      color: #007BFF;
    }
    footer button {
      background-color: #28a745;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    footer button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="searchInput" placeholder="Cari nama barang...">
    <div id="kategoriList"></div>
  </header>
  <main>
    <h1>Daftar Barang</h1>
    <div id="produkGrid"></div>
  </main>
  <footer>
    <div>
      <strong>Jumlah Jenis Barang:</strong> <span id="jumlahJenis">0</span><br>
      <strong>Subtotal:</strong> Rp <span id="subtotalHarga">0</span>
    </div>
    <button onclick="window.location.href='lihat_barang.html'">Lihat Barang Dipesan</button>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDXVpOaKteNhTb31idp6ZPzhW6vea8_7u0",
      authDomain: "official-jobdesk.firebaseapp.com",
      projectId: "official-jobdesk",
      storageBucket: "official-jobdesk.appspot.com",
      messagingSenderId: "331986467875",
      appId: "1:331986467875:web:4ed292e7ad4dd8c0f44596",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let semuaProduk = [];
    let produkDitampilkan = [];
    let produkDipilih = [];
    let kategoriAktif = 'Semua';

    const produkGrid = document.getElementById("produkGrid");
    const kategoriList = document.getElementById("kategoriList");
    const searchInput = document.getElementById("searchInput");
    const jumlahJenisEl = document.getElementById("jumlahJenis");
    const subtotalHargaEl = document.getElementById("subtotalHarga");

    db.collection("produk").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        semuaProduk.push({
          id: doc.id,
          nama: data.namabarang,
          kategori: data.kategori || "Lainnya",
          harga: data.gudangList?.[0]?.harga || 0,
          gambar: data.imageUrl?.[0] || "https://via.placeholder.com/150"
        });
      });
      tampilkanKategori();
      filterDanTampilkanProduk();
    });

    function tampilkanKategori() {
      const kategoriUnik = ["Semua", ...new Set(semuaProduk.map(p => p.kategori))];
      kategoriList.innerHTML = "";
      kategoriUnik.forEach(kat => {
        const span = document.createElement("span");
        span.textContent = kat;
        span.className = "kategori-item" + (kat === kategoriAktif ? " active" : "");
        span.onclick = () => {
          kategoriAktif = kat;
          tampilkanKategori();
          filterDanTampilkanProduk();
        };
        kategoriList.appendChild(span);
      });
    }

    function filterDanTampilkanProduk() {
      const keyword = searchInput.value.toLowerCase();
      produkDitampilkan = semuaProduk.filter(p => {
        return (kategoriAktif === "Semua" || p.kategori === kategoriAktif) &&
               p.nama.toLowerCase().includes(keyword);
      });
      tampilkanProduk();
    }

    function tampilkanProduk() {
      produkGrid.innerHTML = "";
      produkDitampilkan.forEach(p => {
        const div = document.createElement("div");
        div.className = "produk-card";
        div.innerHTML = `
          <img src="${p.gambar}" alt="${p.nama}">
          <h4>${p.nama}</h4>
          <p>Rp ${p.harga.toLocaleString()}</p>
          <button onclick="tambahKePesanan('${p.id}', '${p.nama}', ${p.harga})">Tambah</button>
        `;
        produkGrid.appendChild(div);
      });
    }

    function tambahKePesanan(id, nama, harga) {
      const index = produkDipilih.findIndex(p => p.id === id);
      if (index === -1) {
        produkDipilih.push({ id, nama, harga, jumlah: 1 });
      } else {
        produkDipilih[index].jumlah++;
      }
      updateRingkasan();
      localStorage.setItem("barangTerpilih", JSON.stringify(produkDipilih));
    }

    function updateRingkasan() {
      jumlahJenisEl.textContent = produkDipilih.length;
      const total = produkDipilih.reduce((sum, p) => sum + p.harga * p.jumlah, 0);
      subtotalHargaEl.textContent = total.toLocaleString();
    }

    searchInput.addEventListener("input", filterDanTampilkanProduk);
  </script>
</body>
</html>
