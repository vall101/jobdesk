<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Barang Stylish</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #formPopup {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .form-content h3 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }
    .form-content input, .form-content textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .form-buttons button {
      flex: 1 1 auto;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-konfirmasi {
      background-color: #27ae60;
      color: white;
    }
    .btn-batal {
      background-color: #e74c3c;
      color: white;
    }
    #map {
      height: 250px;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 480px) {
      .form-content {
        padding: 15px;
      }
      .form-content h3 {
        font-size: 18px;
      }
      .form-buttons button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Filter Kategori</h2>
  <div style="display: flex; gap: 10px; margin-bottom: 20px;">
    <input type="text" id="pencarianBarang" placeholder="Cari nama barang..." style="flex: 8; padding: 10px; height: 13px; border-radius: 5px; border: 1px solid #2980b9; line-height: 20px;">
    <select id="filterKategori" style="flex: 2; padding: 10px; height: 42px; border-radius: 5px; border: 1px solid #2980b9;">
      <option value="semua">Tampilkan Semua</option>
      <option value="lampu">Lampu</option>
      <option value="kursi">Kursi</option>
      <option value="meja">Meja</option>
      <option value="kipas">Kipas</option>
    </select>
  </div>

  <h2>Daftar Barang</h2>
  <table id="tabelBarang">
    <thead>
      <tr>
        <th>Gambar</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Harga (Rp)</th>
      </tr>
    </thead>
    <tbody id="bodyBarang"></tbody>
  </table>

  <h2>Barang yang Dipilih</h2>
  <table id="tabelPilihan">
    <thead>
      <tr>
        <th>Pilih</th>
        <th>Gambar</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Harga (Rp)</th>
        <th>Total Harga (Rp)</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="5">Subtotal</td>
        <td id="subtotal">0</td>
      </tr>
    </tfoot>
  </table>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <button onclick="hapusTerpilih()">Hapus Yang Dipilih</button>
  <button onclick="showFormPopup()">Pesan</button>
</div>

<!-- Gambar Popup -->
<div id="popup" onclick="closePopup(event)">
  <div class="popup-content" id="popupContent">
    <img id="popupImage" src="https://via.placeholder.com/400x300/FF5733/FFFFFF?text=Image+1" alt="Popup Image">
  </div>
</div>

<!-- Form Pemesanan -->
<div id="formPopup">
  <div class="form-content">
    <h3>Form Pemesanan</h3>
    <input type="text" id="namaPemesan" placeholder="Nama Lengkap" required>
    <input type="date" id="tanggalPesan" required>
    <input type="date" id="waktuSelesai" required>
    <textarea id="alamatPemesan" placeholder="Alamat lengkap..." rows="3" required></textarea>

    <label for="lokasiTitik">Tentukan Lokasi Anda:</label>
    <div id="map"></div>
    <input type="text" id="lokasiTitik" placeholder="Klik pada peta untuk memilih titik" readonly>

    <div class="form-buttons">
      <button class="btn-konfirmasi" onclick="submitForm()">Konfirmasi Pesanan</button>
      <button class="btn-batal" onclick="closeFormPopup()">Batal</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script>
  let map, marker;

  function showFormPopup() {
    document.getElementById("formPopup").style.display = "flex";
    setTimeout(() => {
      if (!map) {
        map = L.map('map').setView([-6.2, 106.8], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap'
        }).addTo(map);
        map.on('click', function(e) {
          const { lat, lng } = e.latlng;
          if (marker) {
            marker.setLatLng(e.latlng);
          } else {
            marker = L.marker(e.latlng).addTo(map);
          }
          document.getElementById("lokasiTitik").value = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
        });
      }
    }, 200);
  }

  function closeFormPopup() {
    document.getElementById("formPopup").style.display = "none";
  }

  function submitForm() {
    const nama = document.getElementById("namaPemesan").value;
    const tgl = document.getElementById("tanggalPesan").value;
    const selesai = document.getElementById("waktuSelesai").value;
    const alamat = document.getElementById("alamatPemesan").value;
    const lokasi = document.getElementById("lokasiTitik").value;

    if (!nama || !tgl || !selesai || !alamat || !lokasi) {
      alert("Harap lengkapi semua kolom!");
      return;
    }

    alert("✅ Pesanan Anda telah dikonfirmasi!\n\n" +
          "Nama: " + nama + "\n" +
          "Tanggal Pesan: " + tgl + "\n" +
          "Waktu Selesai: " + selesai + "\n" +
          "Alamat: " + alamat + "\n" +
          "Lokasi: " + lokasi);

    closeFormPopup();
  }
</script>
</body>
</html>
